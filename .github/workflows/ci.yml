# This is a basic workflow to help you get started with Actions

name: Checks for coding standard, code smells and typing

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10.4']

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black[jupyter]==22.3.0 flake8 isort pylint mypy
      - name: Run black
        run:
          black --check .
      - name: Run isort
        run: isort --profile black .
      - name: Run flake8
        run: flake8 . --max-line-length 88 --extend-ignore E203 --select B950
      - name: Run pylint
        run: pylint ./src --disable C0301,E0401,E1136,R0914,R1728,R0912,R0915,R0913,W0640
      - name: Run Mypy
        run: mypy --implicit-optional .
